{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% load static %}
    
    {% image self.image fill-300x200 as img %}
        <div class="col-lg-4 col-md-6">
            <div class="single_destination">
                
                <div class="thumb">
                    <img src="{{ img.url }}" alt="{{ alt.url }}">
                </div>
                <div class="content">
                    <a href="{{ self.doc.url }}"><i class="fa fa-download fa-2x" aria-hidden="true"></i></a>
                    
                </div>
            </div>
        </div>
